<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos</title>
    <link rel="stylesheet" href="./css/pilotos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="./assets/logo.png" />
</head>

<body>
    <nav class="nav-container">
        <div class="nav-left-content">
            <div class="logo">
                <img src="./assets/logo_white.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="./index.html">
                            INÍCIO
                        </a>
                    </li>
                    <li>
                        <a href="./eventos.html">
                            EVENTOS
                        </a>
                    </li>
                    <li>
                        <a href="./pilotos.html">
                            PILOTOS
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav-right-content">
            <a class="agenda-icon" id="agenda_icon">
                <img src="./assets/icon-agenda.png" alt="ICONE DE CALENDÁRIO">
            </a>
            <a class="login-icon" id="login_icon">
                <img src="./assets/icon-user.png" alt="ICONE DO USUÁRIO">
            </a>
        </div>
        <div class="agenda-eventos" id="agenda_eventos">
        </div>
        <div class="user_login" id="user_login_cadastro">
            <a href="#" id="logar">ENTRAR</a>
            <a href="#" id="cadastrar">CADASTRAR-SE</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="title-container">
                <span>RANKING DE PILOTOS</span>
            </div>
            <div class="container-pilotos">
            </div>
            <hr>
            <div class="dashboard-rankings">
                <h1 class="title-dashboard">ANALYTICS</h1>
                <div class="charts">
                    <div class="ranking-geral-pilotos">
                        <h1 class="chart-title">Ranking de Pilotos</h1>
                        <div class="chart-ranking-pilotos">
                            <canvas id="chart-ranking-pilotos" width="500" height="500"></canvas>
                        </div>
                    </div>
                    <div class="secondary-rankings">
                        <div class="ranking-geral-fab-carros">
                            <h1 class="chart-title">Ranking dos Fabricantes de Carros</h1>
                            <div class="chart-ranking-seconds">
                                <canvas id="chart-ranking-carros"></canvas>
                            </div>
                        </div>
                        <div class="ranking-geral-fab-pneus">
                            <h1 class="chart-title">Ranking dos Fabricantes de Pneus</h1>
                            <div class="chart-ranking-seconds">
                                <canvas id="chart-ranking-pneus"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/user_icon.js"></script>
    <script src="./scripts/pilotos/rankingPilotos.js"></script>
    <script src="./scripts/pilotos/dashboard/dashboardClassificacoes.js"></script>
</body>

</html>
