<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/modals/erro-login.css">
</head>

<body>
    <nav class="nav-container">
        <div class="nav-left-content">
            <div class="logo">
                <img src="./assets/logo_white.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="./index.html">
                            INÍCIO
                        </a>
                    </li>
                    <li>
                        <a href="./eventos.html">
                            EVENTOS
                        </a>
                    </li>
                    <li>
                        <a href="./pilotos.html">
                            PILOTOS
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav-right-content">
            <a class="agenda-icon">
                <img src="./assets/icon-agenda.png" alt="ICONE DE CALENDÁRIO">
            </a>
            <a class="login-icon" id="login_icon">
                <img src="./assets/icon-user.png" alt="ICONE DO USUÁRIO">
            </a>
        </div>
        <div class="user_login" id="user_login_cadastro">
            <a href="#" id="logar">ENTRAR</a>
            <a href="#" id="cadastrar">CADASTRAR-SE</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="left-content">
                <h1>Fazer Login</h1>
                <div class="login-fields">
                    <input type="text" class="ipt-login" id="ipt_apelido" placeholder="Apelido">
                    <input type="password" class="ipt-login" id="ipt_senha" placeholder="Senha">
                </div>

                <button class="btn_login" onclick="entrar()">Log in</button>

                <div class="cadastro-redirect">
                    <p> Ainda não tem conta? <a href="./cadastro.html">Cadastre-se</a>!</p>
                </div>

            </div>
            <div class="right-content">
                <img class="logo" src="./assets/logo.png" alt="logo">
            </div>
        </div>
        </div>
        <div class="container-modal" id="container-modal">
            <div class="modal-box" id="modal-box">
                <img src="../assets/erros.svg" class="erro-img">

                <p class="modal-erro-login-txt">Combinação de apelido e senha inválido, verifique se está correto e
                    tente
                    novamente!</p>

                <button class="modal-btn-ok" onclick="toggleModalLogin()">OK</button>
            </div>
        </div>
    </main>
    <script src="./scripts/user_icon.js"></script>
    <script src="./scripts/usuario/login.js"></script>
    <script src="./scripts/modal.js"></script>
</body>

</html>
