<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/eventos.css">
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <title>Agenda de Eventos</title>
</head>

<body>
    <nav class="nav-container">
        <div class="nav-left-content">
            <div class="logo">
                <img src="./assets/logo_white.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="./index.html">
                            INÍCIO
                        </a>
                    </li>
                    <li>
                        <a href="./eventos.html">
                            EVENTOS
                        </a>
                    </li>
                    <li>
                        <a href="./pilotos.html">
                            PILOTOS
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav-right-content">
            <a class="agenda-icon">
                <img src="./assets/icon-agenda.png" alt="ICONE DE CALENDÁRIO">
            </a>
            <a class="login-icon" id="login_icon">
                <img src="./assets/icon-user.png" alt="ICONE DO USUÁRIO">
            </a>
        </div>
        <div class="user_login" id="user_login_cadastro">
            <a href="#" id="logar">ENTRAR</a>
            <a href="#" id="cadastrar">CADASTRAR-SE</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="title-container">
                <span>AGENDA DE EVENTOS</span>
            </div>
            <div class="carousel-agenda-container">
                <div class="carousel-slides" id="carousel_slides">
                </div>
                <button class="btn-left-carousel" id="carousel-prev">
                    <img src="./assets/seta-left-carousel.png" alt="Seta Direita" class="seta-left-carousel">
                </button>
                <button class="btn-right-carousel" id="carousel-next">
                    <img src="./assets/seta-direita-carousel.png" alt="Seta Direita" class="seta-direita-carousel">
                </button>
            </div>

        </div>
    </main>
    <script src="./scripts/eventos/eventos.js"></script>
    <script src="./scripts/carousel_agenda.js"></script>
    <script src="./scripts/user_icon.js"></script>
</body>

</html>
